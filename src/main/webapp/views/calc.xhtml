<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>JSF Ajax Demo</title>
  </h:head>
  <h:body>
    <h2>JSF Ajax Demo</h2>
    <h:form>
      <h:messages/>
      <h:panelGrid columns="2">

        <h:outputText value="Echo input:"/>
        <h:inputText id="textInput" value="#{controller.text}">
          <f:ajax render="textVal" event="keyup"/>
        </h:inputText>

        <h:outputText value="Echo output:"/>
        <h:outputText id="textVal" value="#{controller.text}"/>
      </h:panelGrid>
      <hr/>
      <h:panelGrid columns="2">
        <h:panelGroup/>
        <h:panelGroup/>
        <h:outputText value="First Operand:"/>
        <h:inputText id="first" value="#{controller.firstOperand}" size="3"/>
        <h:outputText value="Second Operand:"/>
        <h:inputText id="second" value="#{controller.secondOperand}" size="3"> <f:validateRequired/></h:inputText>

        <h:outputText value="Total:"/>
        <h:outputText id="sum" value="#{controller.total}"/>
        <h:commandButton actionListener="#{controller.calculateTotal}"
                         value="Calculate Sum">
          <f:ajax execute="first second" render="sum"/>
        </h:commandButton>

      </h:panelGrid>
    </h:form>

    <h:form>
      <h:panelGrid columns="2" cellpadding="5">
        <h:outputText value="Basic: " />
        <p:password id="nonFeedback" value="#{passwordView.password1}" />

        <h:outputText value="Feedback: " />
        <p:password id="feedback" value="#{passwordView.password2}" feedback="true" />

        <h:outputText value="Feedback (Russian): " />
        <p:password id="russianFeedback" value="#{passwordView.password3}" feedback="true"
                    promptLabel="Ввести пароль" weakLabel="слабый"
                    goodLabel="средний" strongLabel="хороший" />

        <h:outputText value="Inline Feedback: " />
        <p:password id="inlineFeedback" value="#{passwordView.password4}" feedback="true" inline="true" />
      </h:panelGrid>

      <p:spacer height="10" />

      <p:separator />

      <p:messages id="messages" showDetail="true" autoUpdate="true" />

      <h:panelGrid columns="2" id="matchGrid" cellpadding="5">
        <h:outputLabel for="pwd1" value="Password 1: *" />
        <p:password id="pwd1" value="#{passwordView.password5}" match="pwd2" label="Password 1" required="true" />

        <h:outputLabel for="pwd2" value="Password 2: *" />
        <p:password id="pwd2" value="#{passwordView.password5}" label="Password 2" required="true" />
      </h:panelGrid>

      <p:commandButton update="matchGrid" value="Save" />
    </h:form>
  </h:body>
</html>
