<ui:composition template="/WEB-INF/templates/customer_d_select_template.xhtml">

    <ui:define name="title">
        #{msg.customers}
    </ui:define>
    <!--<ui:include src="/WEB-INF/templates/sec.xhtml"/>-->
    <ui:define name="content">

       <!-- <p:dialog id="dlg" header="Warning" visible="#{selectionData.check}">
            You need to change password!
        </p:dialog>-->

        <c:if test="${not empty message}">
            <span style="float: left" class="error">${message}</span>
         </c:if>





        <p:dialog header="Не выбран потребитель" widgetVar="dlg3" showEffect="explode" hideEffect="explode" height="100" visible="${not empty message}" >
            <h:outputText value="${message}" styleClass="error" />
        </p:dialog>


        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />




             <!--<p:dataTable id="eventsDT" var="u" value="#{facade_customer.customers}" scrollable="true"  selectionMode="single" selection="#{selection.cust}" rowKey="#{u.id}">-->
            <p:dataTable id="eventsDT" var="u" value="#{cu}" scrollable="true"   scrollWidth="100%" scrollHeight="700" selectionMode="single" selection="#{selectionData.dataCustomer}" rowKey="#{u.customer}">
                <f:facet name="header">
                    #{msg.customers}
                </f:facet>
                <p:ajax event="rowSelect" listener="#{selectionData.onRowSelect}" update=":form:msgs" />
                <p:ajax event="rowUnselect" listener="#{selectionData.onRowUnselect}" update=":form:msgs" />
                <p:column headerText="#{msg.customer}">
                    <h:outputText value="#{u.customer.firstName}" />
                </p:column>
                <p:column headerText="#{msg.tel_modem}">
                    <h:outputText value="#{u.status}" />
                </p:column>

                <p:column headerText="#{msg.tel_modem}">
                    <h:outputText value="#{u.daily_all}" />
                </p:column>
                <p:column headerText="#{msg.tel_modem}">
                    <h:outputText value="#{u.moth}" />
                </p:column>

            </p:dataTable>






            <!--<p:commandButton value="#{msg.add_customer}" action="addCustomer" title="transition on=addCustomer" actionListener="#{searchCriteria_cust.setCustomer(letter)}" />-->




            <!--<p:poll interval="15"  update=":form" />-->







        </h:form>


    </ui:define>
