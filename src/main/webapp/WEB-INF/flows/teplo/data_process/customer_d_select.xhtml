<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags" xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/WEB-INF/templates/customer_d_select_template.xhtml">

    <ui:define name="title">
        #{msg.customers}
    </ui:define>
    <!--<ui:include src="/WEB-INF/templates/sec.xhtml"/>-->
    <ui:define name="content">

       <!-- <p:dialog id="dlg" header="Warning" visible="#{selectionData.check}">
            You need to change password!
        </p:dialog>-->

        <c:if test="${not empty message}">
            <span style="float: left" class="error">${message}</span>
         </c:if>





        <p:dialog header="Не выбран потребитель" widgetVar="dlg3" showEffect="explode" hideEffect="explode" height="100" visible="${not empty message}" >
            <h:outputText value="${message}" styleClass="error" />
        </p:dialog>


        <p:dialog header="Статусное сообщение" widgetVar="dlg4" showEffect="explode" hideEffect="explode" height="100" visible="${not empty message1}" >
            <h:outputText value="${message1}" styleClass="error" />
        </p:dialog>

        <p:dialog header="Статусное сообщение" widgetVar="dlg4" showEffect="explode" hideEffect="explode" height="100" visible="${not empty message2}" >
            <h:outputText value="${message2}" styleClass="error" />
        </p:dialog>






        <h:form id="form">


            <div class="ui-g">
                <div class="ui-g-4" style="font-size: large; color: #aa0000">Количество точек ВКТ-7  :#{cu.size()}</div>

            </div>
            <p:ajaxStatus    onstart="PF('status').show()" oncomplete="PF('status').hide()"/>
            <p:dialog widgetVar="status" modal="true" closable="false" draggable="false">
                <!--<p:graphicImage value="/WEB-INF/templates/gif/ajax-loader.gif" />-->
                <!--<h:graphicImage library="primefaces" name="/ui-anim_basic_16x16.gif" />-->
                <p:graphicImage style="width:300px;height:30px; align-items: center" value="/ajax-loader(2).gif" />

            </p:dialog>



            <p:ajaxStatus>
                <f:facet name="error">
                    <h:outputText value="Error" />
                </f:facet>
                <f:facet name="success">
                    <h:outputText value="Success" />
                </f:facet>
                <f:facet name="default">
                    <h:outputText value="Idle" />
                </f:facet>
                <f:facet name="start">
                    <!--<h:outputText value="Sending" />-->
                    <p:graphicImage value="/ajax-loader(2).gif" />
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value="Done" />
                </f:facet>
            </p:ajaxStatus>

            <p:growl id="msgs" showDetail="true" />



            <p:growl id="messages" showDetail="true" />

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton  event="onclick" value="Все" update="form"  action="showAll" icon="ui-icon-document" />

                    <span class="ui-separator">
                <span class="ui-icon ui-icon-grip-dotted-vertical" />
            </span>
                    <p:commandButton event="onclick" value="ОК" update="form"  action="showOk" icon="ui-icon-document" />

                    <span class="ui-separator">
                <span class="ui-icon ui-icon-grip-dotted-vertical" />
            </span>
                    <p:commandButton event="onclick" value="Не ОК" update="form"  action="showNotOk"  icon="ui-icon-document" />

                    <span class="ui-separator">
                <span class="ui-icon ui-icon-grip-dotted-vertical" />
            </span>

                    <p:commandButton event="onclick" value="Сутки ОК Месяц НЕТ" update="form"  action="showNotMonthOkDay"  icon="ui-icon-document" />

                    <span class="ui-separator">
                <span class="ui-icon ui-icon-grip-dotted-vertical" />
            </span>


                    <!--<h:outputText id="asd" value="Размер :" style="font-size: medium; color: #aa0000" > #{cu.size()}</h:outputText>-->
                </f:facet>



                <f:facet name="right">
                    <p:menuButton value="Options">
                        <p:menuitem value="Homepage" url="http://localhost:8080/app/teplo" icon="ui-icon-extlink" />
                    </p:menuButton>
                </f:facet>
            </p:toolbar>


<!--
            <div class="ui-g">
                <div class="ui-g-1">Размер :#{cu.size()}</div>

                &lt;!&ndash;<div class="ui-g-2"><p:commandButton value="#{msg.tv7Archiv}" event="onclick"  action="day_month"  styleClass="ui-priority-primary" actionListener="#{searchCriteriaTv7.setCustomer(selectionTv7.cust)}"/></div>&ndash;&gt;
                <div class="ui-g-2"><p:commandLink value="Все" update="form"  action="showAll" /></div>
                <div class="ui-g-2"><p:commandLink value="ОК" update="form"  action="showOk" /></div>
                <div class="ui-g-2"><p:commandLink value="Не ОК" update="form"  action="showNotOk" /></div>




            </div>-->


             <!--<p:dataTable id="eventsDT" var="u" value="#{facade_customer.customers}" scrollable="true"  selectionMode="single" selection="#{selection.cust}" rowKey="#{u.id}">-->
            <p:dataTable id="eventsDT" var="u" value="#{cu}" scrollable="true"   scrollWidth="100%" scrollHeight="700" selectionMode="single" selection="#{selectionData.dataCustomer}" rowKey="#{u.customer}">
                <f:facet name="header">
                    #{msg.customers}
                </f:facet>
                <p:ajax event="rowSelect" listener="#{selectionData.onRowSelect}" update=":form:msgs" />
                <p:ajax event="rowUnselect" listener="#{selectionData.onRowUnselect}" update=":form:msgs" />
                <p:column headerText="Потребитель">
                    <h:outputText value="#{u.customer.firstName}" />
                </p:column>
                <p:column headerText="Отчет">
                    <h:outputText value="#{u.status}" />
                </p:column>

                <p:column headerText="Суточные">
                    <h:outputText value="#{u.daily_all}" />
                </p:column>
                <p:column headerText="Достоверность">
                    <h:outputText value="#{u.quality}" />
                </p:column>
                <p:column headerText="Предыдущий месяц">
                    <h:outputText value="#{u.moth}" />
                </p:column>

            </p:dataTable>






            <!--<p:commandButton value="#{msg.add_customer}" action="addCustomer" title="transition on=addCustomer" actionListener="#{searchCriteria_cust.setCustomer(letter)}" />-->




            <!--<p:poll interval="15"  update=":form" />-->







        </h:form>


    </ui:define>

        <div class="box-sh">

            <h1><p:outputLabel id="ajax_p" value="#{msg.book_count}:  #{basicView.text}" /></h1>


        </div>

    </ui:define>
-->







</ui:composition>

</html>
