<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">


<ui:composition template="/WEB-INF/templates/customer/customer_process_template.xhtml">

    <ui:define name="title">
        #{msg.customers}
    </ui:define>
    <!--<ui:include src="/WEB-INF/templates/sec.xhtml"/>-->

    <ui:define name="content">






        <h:form styleClass="search_form" id="add_user">

            <p:growl id="growl" sticky="true" showDetail="true"/>
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-2"><h1>Новый потребитель </h1></div>



            </div>
            <p:wizard flowListener="#{customerWizard.onFlowProcess}">
                <p:tab id="personal" title="#{msg.customer}">
                    <p:panel header="#{msg.customer}">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="#{msg.organization}: *" />
                            <p:inputText value="#{customerWizard.customer.firstName}" required="true" label="Firstname"/>

                            <h:outputText value="#{msg.tel_modem}" />
                            <p:inputText value="#{customerWizard.customer.telModem}" required="true" label="Lastname"/>

                            <h:outputText value="#{msg.unit_number}: " />
                            <p:inputText value="#{customerWizard.customer.unitNumber}" required="true" />

                            <p:outputLabel for="console" value="Тип счетчика:" />
                            <p:selectOneMenu id="console" value="#{customerWizard.customer.unitType}" required="true" style="width:125px">
                                <f:selectItem itemLabel="Выбрать" itemValue="" />
                                <f:selectItem itemLabel="TB7" itemValue="ТВ7" />
                                <f:selectItem itemLabel="ВКТ7" itemValue="ВКТ7" />

                            </p:selectOneMenu>

                            <p:outputLabel for="console1" value="Статус опроса:" />
                            <p:selectOneMenu id="console1" value="#{customerWizard.customer.status}"  required="true" style="width:125px">
                                <f:selectItem itemLabel="В Работе" itemValue="В Работе" />
                                <f:selectItem itemLabel="Не опрашивается" itemValue="Не опрашиваеися" />

                            </p:selectOneMenu>

                            <h:outputText value="Причина блокировки: " />
                            <p:inputText value="#{customerWizard.customer.reason}" required="true" />



                            <h:outputText value="Пропустить остальное: " />
                            <h:selectBooleanCheckbox value="#{customerWizard.skip}" />
                        </h:panelGrid>
                    </p:panel>
                </p:tab>







                <p:tab id="address" title="Дополнительно">
                    <p:panel header="Address Details">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">


                            <p:outputLabel for="city" value="Название луча: " />
                            <p:selectOneMenu id="city" value="#{customerWizard.customer.branch}" effect="fold" editable="true">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{customerWizard.branches}" />
                            </p:selectOneMenu>









                            <h:outputText value="Пропустить остальное: " />
                            <h:selectBooleanCheckbox value="#{customerWizard.skip}" />
                        </h:panelGrid>
                    </p:panel>
                </p:tab>





                <p:tab id="confirm" title="Подтверждение">
                    <p:panel header="Confirmation">
                        <h:panelGrid id="confirmation" columns="2" columnClasses="grid,grid,grid">
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Наименование: " />
                                <h:outputText value="#{customerWizard.customer.firstName}" styleClass="outputLabel"/>

                                <h:outputText value="Номер модема: " />
                                <h:outputText value="#{customerWizard.customer.telModem}" styleClass="outputLabel"/>

                                <h:outputText value="Сетевой номер: " />
                                <h:outputText value="#{customerWizard.customer.unitNumber}" styleClass="outputLabel"/>

                                <h:outputText value="Статус опроса: " />
                                <h:outputText value="#{customerWizard.customer.unitType}" styleClass="outputLabel"/>
                            </h:panelGrid>


                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Статус опроса: " />
                                <h:outputText value="#{customerWizard.customer.status}" styleClass="outputLabel"/>


                            </h:panelGrid>


                        </h:panelGrid>


                        <p:commandButton value="Submit" action="save_customer" actionListener="#{searchCriteria_cust.setCustomer(customerWizard.customer)}" update="growl" process="@this"/>


                    </p:panel>
                </p:tab>
            </p:wizard>

        </h:form>






    </ui:define>





</ui:composition>

</html>
