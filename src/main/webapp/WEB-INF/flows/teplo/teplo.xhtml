             <p:dataTable id="eventsDT" var="u" value="#{facade_customer.customers}" selectionMode="single" selection="#{selection.cust}" rowKey="#{u.id}">

                    Select Events

                <p:ajax event="rowUnselect" listener="#{selection.onRowUnselect}" update=":form:msgs" />

                    <h:outputText value="#{u.firstName}" />
                </p:column>

                </p:outputPanel>
