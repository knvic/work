<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">


<ui:composition template="/WEB-INF/templates/customer/customer_process_template.xhtml">

    <ui:define name="title">
        #{msg.book_list}
    </ui:define>
    <!--<ui:include src="/WEB-INF/templates/sec.xhtml"/>-->
    <ui:define name="content">

        Add Customer
        <h:form styleClass="search_form" id="add_user">


            <input type="submit" class="button-text"></input>
            <ul>


            <li><h:inputText  id="add_name" styleClass="search-text" value="#{add_customer.firstName}"/></li>

            <li><h:inputText  id="add_pass" styleClass="search-text" value="#{add_customer.telModem}"/></li>
            </ul>
            <ul>
            <li><p:commandButton id="btnAdd" value="#{msg.add_customer}"  styleClass="button" action="save_customer" actionListener="#{searchCriteria_cust.setCustomer(add_customer)}"/></li>
            </ul>
            <ul>
                <li><p:commandButton id="btnCancel" value="#{msg.back}"  styleClass="button" action="customer_process" ajax="false"/></li>
            </ul>


        </h:form>


    </ui:define>





</ui:composition>

</html>
