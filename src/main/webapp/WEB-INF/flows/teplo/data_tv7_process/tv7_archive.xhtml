<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags" xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/WEB-INF/templates/tv7/customer_tv7_select_template.xhtml">

    <ui:define name="title">
        #{msg.customers}
    </ui:define>
    <!--<ui:include src="/WEB-INF/templates/sec.xhtml"/>-->
    <ui:define name="content">





        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />

            <h:form>
                <p:dataTable var="u" value="#{archive}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" >
                    <f:facet name="header">
                        #{msg.customers}
                    </f:facet>




                    <p:column headerText="#{msg.customer}">
                        <h:outputText value="#{u.customerName}" />
                    </p:column>
                    <p:column headerText="#{msg.unitType}">
                        <h:outputText value="#{u.typeOperation}" />
                    </p:column>
                    <p:column headerText="Адрес:">
                        <h:outputText value="#{u.chronoligical}" />
                    </p:column>
                    <p:column headerText="#{msg.tel_modem}">
                        <h:outputText value="#{u.t1Tv1}" />
                    </p:column>

                    <p:column headerText="#{msg.tel_modem}">
                        <h:outputText value="#{u.v1Tv1}" />
                    </p:column>




                    <f:facet name="paginatorTopLeft">
                        <p:commandButton type="button" icon="fa fa-sync" />
                    </f:facet>

                    <f:facet name="paginatorBottomRight">
                        <p:commandButton type="button" icon="fa fa-cloud-upload" />
                    </f:facet>
                </p:dataTable>
            </h:form>

            <!--<p:poll interval="15"  update=":form" />-->



        </h:form>


    </ui:define>








</ui:composition>

</html>
