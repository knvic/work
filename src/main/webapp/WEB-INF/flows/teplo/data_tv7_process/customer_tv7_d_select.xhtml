<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags" xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/WEB-INF/templates/tv7/customer_tv7_select_template.xhtml">

    <ui:define name="title">
        #{msg.customers}
    </ui:define>
    <!--<ui:include src="/WEB-INF/templates/sec.xhtml"/>-->
    <ui:define name="content">



        <p:dialog header="Не выбран потребитель" widgetVar="dlg3" showEffect="explode" hideEffect="explode" height="100" visible="${not empty message}" >
            <h:outputText value="${message}" styleClass="error" />
        </p:dialog>

        <p:dialog header="Выполянется" widgetVar="dlg4" showEffect="explode" hideEffect="explode" height="100" visible="${not empty message2}" >
            <h:outputText value="${message2}" styleClass="error" />
        </p:dialog>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />


            <div class="ui-g">
            <div class="ui-g-2"></div>
            <div class="ui-g-5"><p:commandButton value="С начала месяца Все в Excel " event="onclick"  action="selectTv7_ALL_xls" icon="ui-icon-check" /></div>

            </div>

            <h:form>
                <p:dataTable var="u" value="#{cu}" rows="20"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="20,35,50" selectionMode="single" selection="#{selectionTv7.cust}" rowKey="#{u.id}">
                    <f:facet name="header">
                        #{msg.customers}
                    </f:facet>

                    <p:ajax event="rowSelect" listener="#{selectionTv7.onRowSelect}" update=":form:msgs" />
                    <p:ajax event="rowUnselect" listener="#{selectionTv7.onRowUnselect}" update=":form:msgs" />


                    <p:column headerText="#{msg.customer}">
                        <h:outputText value="#{u.firstName}" />
                    </p:column>
                    <p:column headerText="#{msg.unitType}">
                        <h:outputText value="#{u.unitType}" />
                    </p:column>
                    <p:column headerText="Адрес:">
                        <h:outputText value="#{u.address}" />
                    </p:column>
                    <p:column headerText="#{msg.tel_modem}">
                        <h:outputText value="#{u.telModem}" />
                    </p:column>

                    <f:facet name="paginatorTopLeft">
                        <p:commandButton type="button" icon="fa fa-sync" />
                    </f:facet>

                    <f:facet name="paginatorBottomRight">
                        <p:commandButton type="button" icon="fa fa-cloud-upload" />
                    </f:facet>
                </p:dataTable>
            </h:form>

            <!--<p:poll interval="15"  update=":form" />-->



        </h:form>


    </ui:define>








</ui:composition>

</html>
