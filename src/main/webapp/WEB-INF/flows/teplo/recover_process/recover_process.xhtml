<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">


<ui:composition template="/WEB-INF/templates/recover/recover_process_template.xhtml">

    <ui:define name="title">
        #{msg.customers}
    </ui:define>
    <!--<ui:include src="/WEB-INF/templates/sec.xhtml"/>-->

    <ui:define name="content">






        <h:form styleClass="search_form" id="add_user">

            <p:growl id="growl" sticky="true" showDetail="true"/>
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-2"><h1>Новый потребитель </h1></div>



            </div>
            <p:wizard flowListener="#{itemWizard.onFlowProcess}">
                <p:tab id="personal" title="#{msg.customer}">
                    <p:panel header="#{msg.customer}">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="#{msg.organization}: *" />
                            <p:inputText value="#{itemWizard.item.name}" required="true" label="Firstname"/>





                            <h:outputText value="Пропустить остальное: " />
                            <h:selectBooleanCheckbox value="#{itemWizard.skip}" />
                        </h:panelGrid>
                    </p:panel>
                </p:tab>







                <p:tab id="address" title="Дополнительно">
                    <p:panel header="Address Details">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">

                            <h:outputText value="#{msg.organization}: *" />
                            <p:inputText value="#{itemWizard.item.dir}" required="true" label="Firstname"/>


                            <h:outputText value="Пропустить остальное: " />
                            <h:selectBooleanCheckbox value="#{itemWizard.skip}" />
                        </h:panelGrid>
                    </p:panel>
                </p:tab>





                <p:tab id="confirm" title="Подтверждение">
                    <p:panel header="Confirmation">
                        <h:panelGrid id="confirmation" columns="2" columnClasses="grid,grid,grid">
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Наименование: " />
                                <h:outputText value="#{itemWizard.item.name}" styleClass="outputLabel"/>

                                <h:outputText value="Номер модема: " />
                                <h:outputText value="#{citemWizard.item.dir}" styleClass="outputLabel"/>


                            </h:panelGrid>







                        </h:panelGrid>


                        <p:commandButton value="Submit" action="save_customer" actionListener="#{searchCriteria_cust.setCustomer(customerWizard.customer)}" update="growl" process="@this"/>


                    </p:panel>
                </p:tab>
            </p:wizard>

        </h:form>


        <h:form>
            <h:panelGrid id="grid" cellpadding="5" columns="2" style="margin-bottom:10px">
                <f:facet name="header">
                    <p:messages id="msgs" />
                </f:facet>

                <p:outputLabel for="firstname" value="Firstname:" />
                <p:inputText id="firstname" value="#{item.name}" />

                <p:outputLabel for="surname" value="Surname:" />
                <p:inputText id="surname" value="#{item.dir}"  requiredMessage="Surname is required." />
            </h:panelGrid>

            <h:panelGrid columns="6" cellpadding="5">
                <p:commandButton value="старый" id="btnAll" action="process" process="@all" update="grid" actionListener="#{searchCriteria_cust.setItem(item)}" />
                <p:commandButton value="Новый" id="btnForm" action="process_new" process="@form" update="grid" actionListener="#{searchCriteria_cust.setItem(item)}" />
                <p:commandButton value="Все суточные" id="btnForm2" action="process_day" process="@form" update="grid" actionListener="#{searchCriteria_cust.setItem(item)}" />

            </h:panelGrid>


        </h:form>






    </ui:define>





</ui:composition>

</html>
