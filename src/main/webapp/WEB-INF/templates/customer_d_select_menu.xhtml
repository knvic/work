<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title></title>
    </h:head>

    <h:body>
        <ui:composition>
            <div class="header-menu">
                <h:form styleClass="genres" id="genresForm">





                    <div class="ui-g">
                        <div class="ui-g-2"><p:commandButton value="#{msg.cancel}" event="onclick"  action="cancel"  global="false" styleClass="ui-priority-primary" /></div>

                    </div>

                    <div class="ui-g">
                        <div class="ui-g-1"></div>
                        <div class="ui-g-1"><p:commandButton value="#{msg.back}" event="onclick"  action="back" global="false" styleClass="ui-priority-primary" /></div>
                        <div class="ui-g-1"><p:commandButton value="#{msg.next}" event="onclick"  action="next" global="false" styleClass="ui-priority-primary" actionListener="#{searchCriteria_data.setCustomer(selectionData.dataCustomer.customer)}"/></div>
                        <div class="ui-g-2"></div>
                        <div class="ui-g-2"><p:commandButton value="excel для всех ОК" event="onclick"  action="excelOK" global="false" styleClass="ui-priority-primary" actionListener="#{searchCriteria_data.setCustomer(selectionData.dataCustomer.customer)}"/></div>
                        <div class="ui-g-1"><p:commandButton value="excel" event="onclick"  action="excel" global="false" styleClass="ui-priority-primary" actionListener="#{searchCriteria_data.setCustomer(selectionData.dataCustomer.customer)}"/></div>
                    </div>

                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
