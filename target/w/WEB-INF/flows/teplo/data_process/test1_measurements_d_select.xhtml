<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags" xmlns:c="http://java.sun.com/jstl/core">


<ui:composition template="/WEB-INF/templates/operation_d_select_template.xhtml">

    <ui:define name="title">
        #{msg.operations}
    </ui:define>
    <!--<ui:include src="/WEB-INF/templates/sec.xhtml"/>-->
    <ui:define name="content">


        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <!--<p:dataTable id="eventsDT1" var="u" value="#{facade_data.archiveList}" scrollable="true"  >-->
            <p:dataTable id="eventsDT1" var="u" value="#{searchCriteria_data.data}" scrollable="true" liveScroll="true"
                         scrollRows="20" scrollWidth="100%"  scrollHeight="700" resizableColumns="true" lazy="true"
                         tableStyle="table-layout: auto;" styleClass="measurementsd_table">
                <p:column>
                    <f:facet name="header">
                        Дата
                    </f:facet>
                    <h:outputText value="#{u.data}"/>
                </p:column>

                <p:columns value="#{searchCriteria_data.id_item}" var="id" >
                    <f:facet name="header">
                        <h:outputText value="#{id}"/>
                    </f:facet>
                    <h:outputText value="#{u.optionalValues[id].value}"/>
                </p:columns>

            </p:dataTable>


        </h:form>


    </ui:define>
    <!-- <ui:define name="ajax_p">

    <div class="box-sh">

        <h1><p:outputLabel id="ajax_p" value="#{msg.book_count}:  #{basicView.text}" /></h1>


    </div>

    </ui:define>
    -->


</ui:composition>

</html>
