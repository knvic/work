<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>

    <ui:composition>
        <div class="ajax_proba">


            <h:form>
                <h:panelGrid columns="6" cellpadding="7">

                    <p:inputText id="name" value="#{basicView.text}" />
                    <p:commandButton value="Submit" update="display" icon="ui-icon-check" />
                    <h:outputText id="display" value="#{basicView.text}" />
                    <!--<h:inputText value="#{basicView.text}">
                        <p:ajax update="out" event="keyup"/>
                    </h:inputText>
                    <h:outputText id="out" value="#{basicView.text}" />
-->
                </h:panelGrid>
            </h:form>

            <div class="clear"></div>

        </div>
    </ui:composition>

</h:body>
</html>
